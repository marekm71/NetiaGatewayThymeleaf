<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Logowanie</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>


<div id="loginbox" style="margin-top: 50px;" class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Logowanie</div>
        </div>
        <div style="padding-top: 30px" class="panel-body">
            <form class="form-horizontal" th:action="@{/authenticate}" th:method="post">
                <div class="form-group">
                    <div class="col-xs-15">
                        <div>
                            <div th:if="${param.error}">
                                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    Niepoprawny login lub haslo
                                </div>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                    Pomyslnie wylogowano
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" name="username" placeholder="login" class="form-control">
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" name="password" placeholder="haslo" class="form-control">
                </div>
                <div style="margin-top: 10px" class="form-group">
                    <div class="col-sm-6 controls">
                        <button type="submit" class="btn btn-success">Zaloguj</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
