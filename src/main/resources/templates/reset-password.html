<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Rejestracja</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>


<div>
    <div id="loginbox" style="margin-top: 50px;" class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Zmiana hasla</div>
            </div>
            <div style="padding-top: 30px" class="panel-body">
                <form class="form-horizontal" th:action="@{/resetPassword}" th:method="post" th:object="${passwordResetForm}">
                    <div class="form-group">
                        <div class="col-xs-15">
                            <div>
                                <div th:if="${error}">
                                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                        Link nieważny
                                    </div>
                                </div>
                                <div th:if="${errorData}">
                                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                        Blędne dane
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="token" th:value="${token}"/>
                    <div th:if="!${error}">
                    <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="password" name="password" placeholder="password" class="form-control">
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="password" name="confirmPassword" placeholder="password" class="form-control">
                        </div>
                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-success">Zmiana hasla</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
